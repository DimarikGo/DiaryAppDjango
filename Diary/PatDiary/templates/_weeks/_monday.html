<div class="card" style="width: 38rem;">
	
  <div class="card-header">
    {{Day}} - {{date}}
  </div>
</div>
<div class="table-responsive">
  
<table class="table">
    <thead>
      <tr>
        <th scope="col">Время записи</th>
        <th scope="col">ФИО</th>
      </tr>
    </thead>
    <tbody>
     
      {% for key,value in time.items %}
      <tr><td>{{key}}</td><td>{{value}}</td></tr>
      {%endfor%}
      
      </tbody>
    </table>
    </div>
    </div>
  </div>
